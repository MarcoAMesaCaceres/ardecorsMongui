{% extends 'base_detalle_venta.html' %}

{% block title %}Eliminar Detalles Ventas{% endblock %}

{% block content %}
<h1>Eliminar detalles ventas</h1>
<p>¿Estás seguro de que deseas eliminar el detalle de la venta "{{ venta.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_detalles_venta' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
