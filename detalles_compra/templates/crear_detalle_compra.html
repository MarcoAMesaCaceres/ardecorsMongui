{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">{% if detalle %}Editar{% else %}Crear{% endif %} Detalle de Compra</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <div class="text-danger">
            {% for error in field.errors %}
            <small>{{ error }}</small>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'lista_detalles_compra' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
