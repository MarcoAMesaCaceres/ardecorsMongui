{% extends 'base_detalle_compra.html' %}

{% block content %}
<h1 class="mb-4">Eliminar Detalle de Compra</h1>
<p>¿Estás seguro de que quieres eliminar el detalle de compra de "{{ detalle.producto }}" en la orden "{{ detalle.orden_compra }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_detalles_compra' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
