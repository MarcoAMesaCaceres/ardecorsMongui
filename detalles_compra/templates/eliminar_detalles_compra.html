{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" href="{% static 'css/detalles_compra.css' %}">
</head>
<body>
    <div class="confirmacion-container">
        <h1>Confirmar Eliminación</h1>
        <p>¿Estás seguro de que deseas eliminar el detalle de compra del producto "{{ detalle.producto.nombre }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
            <a href="{% url 'lista_detalles_compra' %}">Cancelar</a>
        </form>
    </div>
</body>
</html>
