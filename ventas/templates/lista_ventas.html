{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link rel="stylesheet" href="{% static 'css/ventas.css' %}">
    <script src="{% static 'js/ventas.js' %}" defer></script>
</head>
<body>
    <div class="ventas-container">
        <h1>Lista de Ventas</h1>

            <h1>Lista de Ventas</h1>
            <ul>
                
                <li>Venta ID: {{ venta.id }} - 
                <a href="">Ver Detalle</a>
                <a href="" onclick="return confirm('¿Estás seguro de que deseas eliminar esta venta?');">Eliminar</a>
            </li>
                
            </ul>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td>{{ venta.id }}</td>
                    <td>{{ venta.fecha }}</td>
                    <td>${{ venta.total }}</td>
                    <td>
                        <a href="">Ver Detalle</a>
                        <a href="" onclick="return confirm('¿Estás seguro de que deseas eliminar esta venta?');">Eliminar</a>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="4">No hay ventas disponibles.</td>
                </tr>
               
            </tbody>
        </table>
        <a href="" class="btn">Nueva Venta</a>
    </div>
</body>
</html>
