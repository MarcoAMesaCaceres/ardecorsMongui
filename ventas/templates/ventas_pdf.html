<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Ventas</title>
    <style>
        /* Estilos para el PDF */
    </style>
</head>
<body>
    <h1>Reporte de Ventas</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for venta in ventas %}
            <tr>
                <td>{{ venta.id }}</td>
                <td>{{ venta.fecha|date:"d/m/Y" }}</td>
                <td>{{ venta.cliente }}</td>
                <td>{{ venta.producto.nombre }}</td>
                <td>{{ venta.cantidad }}</td>
                <td>{{ venta.precio_unitario }}</td>
                <td>{{ venta.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
