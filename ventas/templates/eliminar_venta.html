{% extends 'base_venta.html' %}

{% block title %}Eliminar Ventas{% endblock %}

{% block content %}
<h1>Eliminar venta</h1>
<p>¿Estás seguro de que deseas eliminar la venta "{{ venta.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_ventas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
