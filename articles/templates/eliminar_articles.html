{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Eliminar Producto</h1>
<p>¿Estás seguro de que quieres eliminar el producto "{{ articles.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_articles' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
