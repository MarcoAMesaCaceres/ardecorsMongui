{% extends 'base_articles.html' %}

{% block title %}Editar Artículo{% endblock %}

{% block content %}
<h1>Editar Artículo</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field.errors }}
        {{ field }}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{% url 'lista_articles' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
