{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Producto</title>
    <link rel="stylesheet" href="{% static 'css/articles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="{% static 'js/articles.js' %}" defer></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Detalle de Producto</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ producto.nombre }}</h5>
                <p class="card-text">Descripción: {{ producto.descripcion }}</p>
                <p class="card-text">Precio: ${{ producto.precio|floatformat:2 }}</p>
                <p class="card-text">Cantidad: {{ producto.cantidad }}</p>
                <p class="card-text">Ubicación: {{ producto.ubicacion }}</p>
                <a href="{% url 'editar_articles' %}" class="btn btn-warning">Editar</a>
                <a href="{% url 'lista_articles' %}" class="btn btn-secondary">Volver a la lista</a>
            </div>
        </div>
    </div>
</body>
</html>
