{% extends 'base_tareas.html' %}

{% block title %}Eliminar Tareas{% endblock %}

{% block content %}
<h1>Eliminar tarea</h1>
<p>¿Estás seguro de que deseas eliminar la tarea "{{ tarea.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_tareas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
