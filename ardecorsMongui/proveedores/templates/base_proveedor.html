<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <div class="breadcrumb">
        <img src="{% static 'img/logo.png' %}" alt="Logo" style="height: 40px; margin-right: 10px;"> <!-- Ajusta la ruta y el tamaño -->
        <a href="{% url 'admin_dashboard' %}" data-tooltip="Ver Panel de Administración">ARDECORS SPORT</a> 
        <style> .breadcrumb { background-color: #0E2C40; margin-left: auto; margin-right: auto; display: flex; justify-content: center; align-items: center; padding: 10px; width: 100%;
                flex-shrink: 0; padding: 10px; color: white; border-bottom: 5px solid rgb(255, 255, 255); } .breadcrumb a { color: white; text-decoration: none; } .breadcrumb span {
                color: rgb(77, 212, 59); } </style> 
    </div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/logoardecors.png' %}">
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/articles.css' %}?v1.3">
    <style> head{ background-color: #0E2C40; color: #ffffff; display: flex; justify-content: center; align-items: center; padding: 10px; width: 100%; flex-shrink: 0;} </style>    
    <title>{% block title %}Gestión de compras{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/compras.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.6/css/dataTables.jqueryui.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.6/css/dataTables.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.1.2/css/buttons.dataTables.min.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />

    <!-- Font Awesome icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- SweetAlert2 -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css"
    />

    <!-- Flatpickr -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css"
    />

    <!-- DataTables -->
    <link
        rel="stylesheet"
        href="https://cdn.datatables.net/2.1.6/css/dataTables.jqueryui.min.css"
    />
    <link
        rel="stylesheet"
        href="https://cdn.datatables.net/2.1.6/css/dataTables.dataTables.min.css"
    />
    <link
        rel="stylesheet"
        href="https://cdn.datatables.net/buttons/3.1.2/css/buttons.dataTables.min.css"
    />

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
        rel="stylesheet"
        type="text/css"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
        rel="stylesheet"
        type="text/css"
    />

    <!-- Core theme CSS (includes Bootstrap) -->
    <link
        rel="stylesheet"
        href="{% static 'css/inicio_dashboard2.css' %}?v2.4"
    />
    <link
        rel="stylesheet"
        href="{% static 'css/styles.css' %}?v2.5"
    />
    <link
        rel="stylesheet"
        href="{% static 'css/custom.css' %}?v1.1"
    />

    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'lista_compras' %}">Gestión de Proveedores</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </div>
    </nav>

    <div class="container mt-4">
        
        
        {% block content %}
        <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
        <link rel="stylesheet" href="{% static 'css/articles.css' %}?v1.3">
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.6/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.1.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>

    <script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.datatables.net/moment/2.0.1/dataTables.moment.min.js"></script>

    <script src="{% static 'js/datatable.js' %}?v3.4"></script>

    <footer>
        <h3>© 2024 ARDECORS - Todos los derechos reservados</h3>
    </footer>
    
    <style>
        footer {
            background-color: #0E2C40;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            width: 100%;
        }
        
        footer h3 {
            font-size: 0.8vw;
        }
    </style>

</html>
