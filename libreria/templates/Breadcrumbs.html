{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la página</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Incluye el CSS del breadcrumb aquí */
        .breadcrumb {
            display: flex;
            flex-wrap: wrap;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            list-style: none;
            background-color: #e9ecef;
            border-radius: 0.25rem;
        }

        .breadcrumb-item {
            display: flex;
        }

        .breadcrumb-item + .breadcrumb-item {
            padding-left: 0.5rem;
        }

        .breadcrumb-item + .breadcrumb-item::before {
            display: inline-block;
            padding-right: 0.5rem;
            color: #6c757d;
            content: "/";
        }

        /* Estilo del texto del breadcrumb */
        .breadcrumb-item a {
            color: #007bff; /* Azul para los enlaces */
            text-decoration: none;
            transition: color 0.3s ease; /* Transición suave para el cambio de color */
        }

        /* Cambio de color al pasar el mouse */
        .breadcrumb-item a:hover {
            color: #6f42c1; /* Violeta cuando se coloca el mouse */
            text-decoration: underline; /* Opcional: subrayado al pasar el mouse */
        }
    </style>
</head>
<body>
    <header class="bg-primary py-4">
        <!-- Aquí puedes colocar el logo o título del sitio -->
    </header>

    <main class="py-5">
        <div class="container">
            <!-- Breadcrumbs -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Inicio</a></li>
                    {% block breadcrumbs %}
                    <!-- Aquí se agregarán los breadcrumbs específicos de cada página -->
                    {% endblock %}
                </ol>
            </nav>

            {% block content %}
            <!-- Aquí se mostrará el contenido específico de cada página -->
            {% endblock %}
        </div>
    </main>

    <footer class="bg-dark text-light py-3 mt-auto">
        <!-- Pie de página -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
