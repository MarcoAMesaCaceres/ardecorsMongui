{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la página</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/breadcrumb.css' %}">
    <script src="{% static 'js/breadcrumb.js' %}"></script>
    
</head>
<body>
    <header class="bg-primary py-4">
        <!-- Aquí puedes colocar el logo o título del sitio -->
    </header>

    <main class="py-5">
        <div class="container">
            <!-- Breadcrumbs -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Inicio</a></li>
                    {% block breadcrumbs %}
                    <!-- Aquí se agregarán los breadcrumbs específicos de cada página -->
                    {% endblock %}
                </ol>
            </nav>

            {% block content %}
            <!-- Aquí se mostrará el contenido específico de cada página -->
            {% endblock %}
        </div>
    </main>

    <footer class="bg-dark text-light py-3 mt-auto">
        <!-- Pie de página -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
