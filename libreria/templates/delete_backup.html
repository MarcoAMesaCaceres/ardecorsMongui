{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Respaldo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1 class="text-center">Eliminar Respaldo</h1>
        </header>
        
        <main>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <p>¿Está seguro de que desea eliminar el archivo de respaldo <strong>{{ filename }}</strong>?</p>
                            <form method="POST" action="{% url 'delete_backup' filename %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-lg">Eliminar</button>
                                <a href="{% url 'backup_list' %}" class="btn btn-secondary btn-lg">Cancelar</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="mt-4 text-center">
            <a href="{% url 'backup_list' %}" class="btn btn-primary">Volver a la Lista de Respaldos</a>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
