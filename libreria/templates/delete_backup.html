{% load static %}
<div class="container">
    <header class="my-4">
        <h1 class="text-center">Lista de Respaldos</h1>
        
<div class="container">
    <div class="my-4">
        <h1 class="text-center">Restaurar Base de Datos</h1>
    </div>

    <div role="main">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <p>¿Está seguro de que desea restaurar la base de datos desde el archivo <strong>{{ file }}</strong>?</p>
                        <form method="get" action="{% url 'restore_database' %}">
                            <input type="hidden" name="file" value="{{ file }}">
                            <button type="submit" class="btn btn-success btn-lg">Restaurar</button>
                            <a href="{% url 'backup_list' %}" class="btn btn-secondary btn-lg">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="{% url 'backup_list' %}" class="btn btn-primary">Volver a la Lista de Respaldos</a>
</div>
