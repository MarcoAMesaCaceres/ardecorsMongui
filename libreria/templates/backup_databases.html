{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respaldo de Base de Datos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom JS -->
    <script src="{% static 'js/admin_dashboard.js' %}" defer></script>
    <style>
        .btn-custom {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1 class="text-center">Respaldo de Base de Datos</h1>
        </header>
        
        <main>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <button class="btn btn-primary btn-lg btn-custom" onclick="location.href='{% url 'backup_database_view' %}'">Hacer Respaldo</button>
                            {% if message %}
                                <div class="alert alert-info" role="alert">
                                    {{ message }}
                                </div>
                            {% endif %}
                            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary btn-lg btn-custom">Volver al Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-8">
                    <h2 class="text-center">Archivos de Respaldo</h2>
                    <ul class="list-group">
                        {% for backup in backups %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ backup }}
                                <button class="btn btn-danger btn-sm" onclick="confirmRestore('{{ backup }}')">Restaurar</button>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </main>
        
        <footer class="mt-4 text-center">
            <p>Ardecors Sport</p>
        </footer>
    </div>

    <script>
        function confirmRestore(backup) {
            if (confirm('¿Está seguro de que desea restaurar la base de datos desde ' + backup + '?')) {
                window.location.href = '/restore/' + backup;
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
