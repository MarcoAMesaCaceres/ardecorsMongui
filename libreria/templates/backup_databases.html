{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respaldo y Restauración de Base de Datos</title>
    <link href="{% static 'css/backup_database.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1 class="text-center">Respaldo y Restauración de Base de Datos</h1>
        </header>
        
        <main>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <a href="{% url 'backup_database' %}" class="btn btn-primary">Hacer Respaldo</a>
                            {% if message %}
                                <div class="alert alert-info" role="alert">
                                    {{ message }}
                                </div>
                            {% endif %}
                            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary btn-lg btn-custom">Volver al Dashboard</a>
                        <a href="{% url 'backup_list' %}" class="btn btn-primary">lista de Respaldos</a>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        
        
        <footer class="mt-4 text-center">
            <p>Ardecors Sport</p>
        </footer>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
