{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- ... (código anterior sin cambios) ... -->
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1 class="text-center">Respaldo y Restauración de Base de Datos</h1>
        </header>
        
        <main>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <button class="btn btn-primary btn-lg btn-custom" onclick="location.href='{% url 'backup_database' %}'">Hacer Respaldo</button>
                            {% if message %}
                                <div class="alert alert-info" role="alert">
                                    {{ message }}
                                </div>
                            {% endif %}
                            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary btn-lg btn-custom">Volver al Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-8">
                    <h2 class="text-center">Archivos de Respaldo</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre del archivo</th>
                                <th>Fecha de creación</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for backup in backups %}
                                <tr>
                                    <td>{{ backup.filename }}</td>
                                    <td>{{ backup.created_at }}</td>
                                    <td>
                                        <button class="btn btn-danger btn-sm" onclick="confirmRestore('{{ backup.filename }}')">Restaurar</button>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        
        <footer class="mt-4 text-center">
            <p>Ardecors Sport</p>
        </footer>
    </div>

    <script>
        function confirmRestore(backup) {
            if (confirm('¿Está seguro de que desea restaurar la base de datos desde ' + backup + '?\nADVERTENCIA: Se perderán los datos actuales existentes.')) {
                window.location.href = '{% url 'restore_database' %}?file=' + encodeURIComponent(backup);
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
