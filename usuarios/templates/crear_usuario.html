<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="{% static 'css/usuarios.css' %}">
    <script src="{% static 'js/usuarios.js' %}" defer></script>
</head>
<body>
    <div class="usuarios-container">
        <h1>Lista de Usuarios</h1>

            <h1>Crear Usuario</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Guardar</button>
            </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Usuario</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.id }}</td>
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.usuario }}</td>
                    <td>{{ usuario.rol }}</td>
                    <td><a href="{% url 'editar_usuario' usuario.id %}">Editar</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No hay usuarios disponibles.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'nuevo_usuario' %}" class="btn">Nuevo Usuario</a>
    </div>
</body>
</html>
