{% extends 'base_configuracion.html' %}

{% block title %}Eliminar Configuración{% endblock %}

{% block content %}
<h1>Eliminar Configuración</h1>
<p>¿Estás seguro de que deseas eliminar la configuración "{{ configuracion.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_configuraciones' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
