{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraciones</title>
    <link rel="stylesheet" href="{% static 'css/configuraciones.css' %}">
    <script src="{% static 'js/configuraciones.js' %}" defer></script>
</head>
<body>
    <div class="configuraciones-container">

            <h1>Lista de Configuraciones</h1>
            <ul>
                {% for configuracion in configuraciones %}
                <li>{{ configuracion.nombre }} 
                    - <a href="{% url 'detalle_configuracion' configuracion.id %}">Ver Detalle</a></li>
                    - <a href="{% url 'editar_configuracion' configuracion.id %}">Editar</a>
                - <a href="{% url 'eliminar_configuracion' configuracion.id %}" onclick="return confirm('¿Estás seguro de que deseas eliminar esta configuración?');">Eliminar</a>
                {% endfor %}
            </ul>

            <h2>Actualizar Configuración</h2>
            <form id="config-form" method="POST" action="{% url 'actualizar_configuracion' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="valor">Valor:</label>
                    <input type="text" id="valor" name="valor" required>
                </div>
                <button type="submit" class="btn">Actualizar Configuración</button>
            </form>
        </div>
    </body>
    </html>
