<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/logoardecors.png' %}">


    
    <title>{% block title %}Gestión de compras{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <li class="breadcrumb-item"><a href="{% url 'admin_dashboard' %}">_______Panel de Administración - Pagina de Compras</a></li> -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'lista_compras' %}">Gestión de Compras</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crear_compras' %}">Crear Compras</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        
        
        {% block content %}
        <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
        <link rel="stylesheet" href="{% static 'css/articles.css' %}?v1.3">
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



    <footer>
        <h3>© 2024 ARDECORS - Todos los derechos reservados</h3>
    </footer>
    
    <style>
        footer {
            background-color: #0E2C40;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            width: 100%;
        }
        
        footer h3 {
            font-size: 0.8vw;
        }
    </style>

</body>
</html>
