<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Compras</title>
    <style>
        /* Estilos para el PDF */
    </style>
</head>
<body>
    <h1>Reporte de Compras</h1>
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Proveedor</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for compra in compras %}
            <tr>
                <td>{{ compra.fecha }}</td>
                <td>{{ compra.proveedor.nombre }}</td>
                <td>{{ compra.producto.nombre }}</td>
                <td>{{ compra.cantidad }}</td>
                <td>{{ compra.precio }}</td>
                <td>{{ compra.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
