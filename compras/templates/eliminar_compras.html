{% extends 'base_compras.html' %}

{% block title %}Eliminar Compras{% endblock %}

{% block content %}
<h1>Eliminar compra</h1>
<p>¿Estás seguro de que deseas eliminar la compra "{{ compra.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_compras' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
