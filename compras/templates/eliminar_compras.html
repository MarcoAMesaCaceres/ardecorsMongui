{% extends 'base_compras.html' %}
{% block title %}Eliminar Compra{% endblock %}
{% block content %}
<h1>Eliminar Compra</h1>
<p>¿Estás seguro de que deseas eliminar la compra "Orden {{ compra.id }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_compras' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
